<html>
    <head>
        <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/4/4b/Phone_font_awesome.svg">
        <title>Contact Manager</title>
        <link href="css/styles.css" rel="stylesheet">	
    </head>
    <body>
        <div class="container">
            <h1 id="title">Contact Manager</h1>
            <div id="createUser">
                <button class="primary-button" id="createUserBtn">Create New User</button>
            </div>
            <div id="createUserPopup" class="popup">
                <div class="popup-content">
                    <span class="close-btn">&times;</span>
                    <h2>Create New User</h2>
                    <form id="createUserForm">
                        <div class="form-group">
                            <input type="text" id="newUsername" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="newPassword" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                        </div>
                        <button type="submit" class="primary-button">Create Account</button>
                    </form>
                </div>
            </div>
        </div>  
        <div class="login-container">
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="primary-button">Sign In</button>
            </form>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
