<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/> <!-- chars displayed correctly-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- formatting for phone screens -->
    <title>Contact Manager</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- linking css-->
    <!--<script src="js/contactScript.js"></script>-->
    <script>
        //call readCookie on log in to get the userID so all user functions
        document.addEventListener("DOMContentLoaded", function(){
            readCookie();
            console.log("User ID: ", userID);
        });
    </script>
</head>
<body>
    

    <div class="container">
        <header>
            <div class="header-content">
                <h1>Contact Homepage</h1>
                <button id="logoutButton" class="primary-button" onclick ="logout()">Logout</button>
            </div>
        </header>
        <!-- Table Section -->
        <section id="contactTableSection">
            <div class="table-header">
                <h2>Your Contacts</h2>
            </div>
            <table id="contactsTable">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="contactsTableBody">
                    <tr id="newContactRow">
                        <td><input type="text" id="newFirstName" placeholder="First Name"></td>
                        <td><input type="text" id="newLastName" placeholder="Last Name"></td>
                        <td><input type="tel" id="newPhone" placeholder="Phone Number"></td>
                        <td><input type="email" id="newEmail" placeholder="Email"></td>
                        <td>
                            <button class="primary-button" id="addContactBtn" onclick="addContact()">Add Contact</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- Search Section MOVED BELOW table -->
        <section id="searchContact">
            <h2>Search for a Contact</h2>
            <div class="form-group">
                <input type="text" id="searchInput" placeholder="Enter name or email" auttocomplete="off">
                <button id="searchButton" class="primary-button" onclick="searchContact()">Search</button>
            </div>
            <div id="searchResult"></div>
        </section>
    </div>
    <script src="js/contactScript.js"></script>
</body>
</html>
